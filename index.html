<!-- ================= VIDEO STYLING ================= -->
<style>
  /* Styles the background video to cover the entire screen */
  #bg-video {
    position: fixed;      /* Stays fixed while scrolling */
    top: 0;               /* Align to top */
    left: 0;              /* Align to left */
    width: 100%;
    height: 100%;
    object-fit: cover;    /* Ensures video covers entire screen */
    z-index: -1;          /* Sends video behind all content */
  }
</style>
